<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DNF游戏论坛登录</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>

<div id="particles-js">
    <div class="login">
        <form action="/user/login" method="post" onsubmit="return checkAll();">
            <div class="login-top">
                DNF游戏论坛登录
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img th:src="@{/img/name.png}"/></div>
                <div class="login-center-input">
                    <input type="text" name="phone" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" id="phone" onblur="this.placeholder='请输入您的用户名'"/>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img th:src="@{/img/password.png}"/></div>
                <div class="login-center-input">
                    <input type="password" name="pwd"value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" id="pwd" onblur="this.placeholder='请输入您的密码'"/>
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-center clearfix"  id="msg">
                <label class="cw_msg" th:if="${loginMsg}" th:text="${loginMsg}">错误信息</label>
            </div>
            <div class="login-button">
                <input type="submit"   style="border: none;background: transparent;font-size: 16px;color: white;height: 40px;width: 100%;" value="登陆"/>
            </div>

        </form>
    </div>
    <div class="sk-rotating-plane"></div>
</div>


<!--<script th:if="${loginMsg}" th:inline="javascript">
    var val = [[${loginMsg}]];
</script>-->
<!-- scripts -->
<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/jquery-1.8.3.js}"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }
    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }
    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }
    
    function checkAll() {
        var phone = $("#phone").val();
        var pwd = $("#pwd").val();

        if (phone==""){
            $("#msg").html("<label class='cw_msg'>账号不能为空</label>");
            return false;
        }
        if(pwd==""){
            $("#msg").html("<label class='cw_msg'>密码不能为空</label>");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
